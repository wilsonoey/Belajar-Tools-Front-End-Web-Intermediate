<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edible Practical Eel</title>
    <meta property="og:title" content="Edible Practical Eel" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <link type="text/css" href="../sass/style.scss" />
    <div>
      <div class="home-container">
        <div class="home-header">
          <header data-thq="thq-navbar" class="home-navbar-interactive">
            <span class="home-logo">STORYAPP</span>
            <div data-thq="thq-navbar-nav" class="home-desktop-menu">
              <nav class="add-page-links">
                <links-appbar class="home-links"></links-appbar>
                <locale-picker class="dropdown"></locale-picker>
              </nav>
            </div>
            <div data-thq="thq-burger-menu" class="home-burger-menu">
              <i class="bi bi-list"></i>
            </div>
            <div data-thq="thq-mobile-menu" class="home-mobile-menu">
              <div class="home-nav">
                <div class="home-top">
                  <span class="home-logo1">STORYAPP</span>
                  <div data-thq="thq-close-menu" class="home-close-menu btn-close">
                    <i class="bi bi-x"></i>
                  </div>
                </div>
                <nav class="home-links1">
                  <a href="/"> <span class="home-nav11">Dashboard</span> </a>
                  <a href="add-page.html"> <span class="home-nav21">Add Story</span> </a>
                  <locale-picker class="dropdown"></locale-picker>
                </nav>
              </div>
            </div>
          </header>
        </div>
        <div class="home-banner">
          <div class="home-banner1">
            <h1 class="home-banner-heading heading2">
              Introducing our Story Application
            </h1>
            <span class="home-banner-sub-heading">
              Easily create and organize your stories with our user-friendly
              application.
            </span>
            <button class="btn home-banner-button">Learn More</button>
          </div>
        </div>
        <div class="home-gallery">
          <div class="home-gallery1">
            <h1 class="home-gallery-heading heading2">Gallery</h1>
            <span class="home-gallery-sub-heading">
              Explore some of the stories created using our application
            </span>
            <div class="home-container1">
              <listitem-component 
                class="card m-3 gallery-card3-gallery-card"
                image="${storyRecord.photoUrl}"
                name="${storyRecord.name}"
                description="${storyRecord.description}"
                createdAt="${date}"
              ></listitem-component>
            </div>
          </div>
        </div>
        <footer-component class="home-footer"></footer-component>
      </div>
    </div>
    <script
      data-section-id="navbar"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
  </body>
</html>
